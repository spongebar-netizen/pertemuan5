<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://www.peakpx.com/en/hd-wallpaper-desktop-efxfm" rel="stylesheet">
    <link href="https://www.instagram.com/p/CrJKGkAKbXa/" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <center>
        <h1>SHINGEKI NO KYOJIN</h1>
        <ul>
            <li>
                <h2 id="video">Video OP ATTACK ON TITAN FINAL SEASON</h2>
                <hr>
                <video controls width="1200" height="600" loop autoplay muted preload="auto">
                    <source src="Attack on Titan Season 4 (Final Season) - Opening  My War - AnimeSelect (720p, h264).mp4" type="video/mp4">
                    <track kind="captions" src="Attack on Titan Season 4 (Final Season) - Opening  My War - AnimeSelect (720p, h264).mp4" srclang="en" label="English">
                </video>
            </li>

            <li>
                <h2 id="audio">Audio Shingeki no kyojin</h2>
                <hr>
                <audio controls>
                    <source src="Attack on Titan Season 4 (Final Season) - Opening  My War - AnimeSelect.mp3" type="audio/mp3">
                </audio>
            </li>

            <li>
                <h2 id="gambar">Shingeki no Kyojin</h2>
                <hr>
                <picture>
                    <source media="(max-width: 300x)" srcset="attack-on-titan-season-4-part-3.jpg">
                    <source media="(max-width: 600px)" srcset="attack-on-titan-season-4-part-3.jpg">
                    <img src="attack-on-titan-season-4-part-3.jpg" alt="pic 1" style="width: 1200px;">
                </picture>
            </li>
        </ul>
    </center>
    <script src="jsCH5.js"></script>
